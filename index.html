<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-orange-300">
    <!-- collapsed sidebar -->
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
        <i class="bi bi-filter-left px-2 bg-orange-300 rounded-md hover:bg-orange-400 transition-all ease-out"></i>
    </span>
    <!-- expanded sidebar -->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900 shadow h-screen transform transition-all ease-in ease-out duration-150">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md ">
                <i class="bi bi-check2-circle px-2 py-1 bg-red-500 rounded-md"></i>
                <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">PomoSync</h1>
                <i class="bi bi-x ml-20 cursor-pointer" onclick="CloseBar()"></i>
            </div>
            <hr class="my-2 text-gray-600">

            <!-- set time -->
            <div class="mb-2 flex items-center rounded-md">
                <label for="work-time" class="text-[15px] w-96">Work Time (minutes):</label>
                <input type="number" id="work-time" min="0" value="25" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <div class="mb-2 flex items-center rounded-md">
                <label for="rest-time" class="text-[15px] w-96">Rest Time (minutes):</label>
                <input type="number" id="rest-time" min="1" value="5" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>

            <hr class="my-2 text-gray-600">

            <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-red-400">
                <i class="bi bi-house-door-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200">Home</span>
            </div>
        </div>
    </div>

    <div id="state" class="fixed top-0 w-full mt-8 -z-10 text-center text-white text-lg"></div>

    <!-- actually the body -->
    <div class="flex flex-col items-center justify-center w-screen h-screen">
        

        <!-- the circular progress bar -->
        <div class="relative w-1/4 mb-4">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" >
                <g transform="rotate(-90, 50, 50)">
                    <circle cx="50" cy="50" r="48" class="transition-all ease-out"/>
                </g>
            </svg>

            <div id="countdown-number" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-center font-bold text-7xl">00:00:00</div>
        </div>

        <div class="p-4">
            <button id="start" class="start text-white bg-orange-400 hover:bg-orange-700 focus:ring-4 focus:ring-orange-200 font-medium rounded-lg text-sm px-5 py-2 m-2 transition-all ease-out">Start</button>
        </div>
    </div>
    
    

    <script>
        function Openbar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('translate-x-[-300px]');
        }

        function CloseBar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('translate-x-[-300px]');
        }
    </script>
    <script src="main.js"></script>
</body>

</html>
